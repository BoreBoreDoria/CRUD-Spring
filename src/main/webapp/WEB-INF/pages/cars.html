<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS CRUD</title>
</head>
<body>

<div align="center">
    <h2>Cars</h2>

    <table style="border: 3px solid black">
        <tbody>
        <tr style="border: 2px solid black">
            <th style="border: 1px solid gray">id</th>
            <th style="border: 1px solid gray">name</th>
            <th style="border: 1px solid gray">series</th>
            <th style="border: 1px solid gray">action</th>
        </tr>
        <th:block th:each="car : ${cars}">
            <tr style="border: 2px solid black">
                <td style="border: 1px solid gray" th:text="${car.id}" />
                <td style="border: 1px solid gray" th:text="${car.name}" />
                <td style="border: 1px solid gray" th:text="${car.series}" />
                <td style="border: 1px solid gray">
                    <a th:href="@{/edit/{carId}(carId = ${car.id})}">edit</a>
                    <a th:href="@{/delete/{carId}(carId = ${car.id})}">delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <h2>Add</h2>
    <a th:href="@{/add}">Add new Car</a>
</div>

</body>
</html>
