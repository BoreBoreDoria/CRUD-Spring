<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
</head>
<body>
<h2>Edit Car</h2>

<form action="#" th:action="@{/edit}" th:object="${car}" method="post">
    <input type="hidden" name="id" id="id" th:field="*{id}">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:field="*{name}">
    <label for="series"></label>
    <input type="text" name="series" id="series" th:field="*{series}">
    <input type="submit" value="Edit Car">
</form>
</body>
</html>
